            <section class="container-fluid" id="formWrapper">
                <h2 class="text-center fw-bold">Nous contacter</h2>
                <form class="col-md-6 offset-md-3 col-10 offset-1 align-items-center">
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastName">
                  </div>
                  <div class="mb-3">
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstName">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nous ne partagerons pas votre email à de tierces personnes/sites.</div>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="phone">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Votre message</label>
                    <textarea class="form-control" id="message"></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary text-center">Nous contacter</button>
                  </div>
                  
                </form>
              </section>
