<!DOCTYPE HTML>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="rose.ico" />
    <title>Au nom de la rose | Fleuriste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="fleuriste.css" rel="stylesheet">

</head>

<body>

    <!-- NaBar -->

  <section class="container-fluid" id="formWrapper">
    <h2 class="text-center fw-bold">Nous contacter</h2>
    <form class="col-md-6 offset-md-3 col-10 offset-1 align-items-center">
      <div class="mb-3">
        <label for="lastName" class="form-label">Nom</label>
        <input type="text" class="form-control" placeholder="Dubois"  id="lastName">
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">Prénom</label>
        <input type="text" class="form-control" placeholder="François" id="firstName">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="francoisdubois@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nous ne partagerons pas votre email à de tierces personnes/sites.</div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="phone" placeholder="0611223344">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Votre message</label>
        <textarea class="form-control" id="message" placeholder="Je voudrais des roses blanches..."></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary text-center">Nous contacter</button>
      </div>
      
    </form>
  </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
